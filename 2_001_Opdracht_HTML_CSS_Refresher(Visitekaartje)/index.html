<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartjes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="visitekaartjes">
<div class="Carla">
<h1 class="naam">Carla Snepvangers</h1>
<h3 class="ondertekst">Friends with Marijn</h3> 
<img class="info" src="CarlaSnepvangers.jpg">
<p class="permission">Carla requested permission to view your contact details</p>
<button class="Accept" type="approve">Approve</button>
<button class="Decline" type="decline">Decline</button>
</div>
<div class="Marijn">
<h1 class="naam">Marijn Pijnenborg</h1>
<h3 class="ondertekst">New Member</h3> 
<img class="info" src="MarijnPijnenborg.jpg">
<p class="permission">Marijn wants to add you to the group <b>best friends</b></p>
<button class="Accept" type="approve">Approve</button>
<button class="Decline" type="decline">Decline</button>
</div>
</div>
</body>
</html>
