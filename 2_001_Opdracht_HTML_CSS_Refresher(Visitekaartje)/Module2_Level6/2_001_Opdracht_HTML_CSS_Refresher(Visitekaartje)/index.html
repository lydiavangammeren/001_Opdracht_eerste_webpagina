<!DOCTYPE html>-
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitekaartjes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="visitekaartje">
        <div class="boven">
          <span>
            <h1 class="naam">Carla Snepvangers</h1>
            <h2 class="ondertekst">Friends with Marijn</h2>
          </span>
          <img class="foto" src="CarlaSnepvangers.jpg" />
        </div>
        <div class="onder">
          <p>Carla requested permission to view your contact details</p>
        </div>
        <div class="card-buttons">
          <div class="buttons">
            <button class="approve" type="submit">Approve</button>
            <button class="decline" type="submit">Decline</button>
          </div>
        </div>
      </div>
      <div class="visitekaartje">
        <div class="boven">
          <span>
            <h1 class="naam">Marijn Pijnenborg</h1>
            <h2 class="ondertekst">New Member</h2>
          </span>
          <img class="foto" src="MarijnPijnborg.jpg" />
        </div>
        <div class="onder">
          <p>Marijn wants to add you to the group <b>best friends</b></p>
        </div>
        <div class="buttons">
          <button class="approve" type="submit">Approve</button>
          <button class="decline" type="submit">Decline</button>
        </div>
      </div>
    </main>
  </body>
</html>
